<footer class="md-footer">
  <div class="md-footer-meta md-typeset">
    <div class="md-footer-meta__inner md-grid">
      <div>
        <img class="moonbeam-foundation-logo" src="{{ 'assets/images/moonbeam-foundation-logo-light.webp#only-light'| url }}" alt="Moonbeam Foundation" width="192" height="75.65"/>
        <img class="moonbeam-foundation-logo" src="{{ 'assets/images/moonbeam-foundation-logo-dark.webp#only-dark'| url }}" alt="Moonbeam Foundation" width="192" height="75.65"/>
    </div>
      <div class="column">
        <div class="md-footer-copyright">
          {% if config.copyright %}
          <div class="md-footer-copyright__highlight">
            {{ config.copyright }}
          </div>
          <div class="network-links">
            <a href="https://moonbeam.foundation/privacy-policy/" target="_blank">Privacy policy</a>
            <span> | </span>
            <a href="https://moonbeam.network/terms-of-use/" target="_blank">Terms of use</a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</footer>
